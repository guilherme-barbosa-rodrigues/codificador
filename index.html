<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Codificador de Texto</title>
</head>
<body>
    <header class="cabecalho">
        <img src="img/Logo Alura.png" alt="" class="cabecalho__logo">
    </header>
    <section class="principal">
        
        <div class="principal__entrada">
            <textarea class="principal__digite" name="" id="texto-principal" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
        
        <div class="container__requitios--botoes">
            <div class="requisitos">
                <p class="requisitos__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="container__botoes">
                <div class="botoes">
                    <button id="criptar" class="botao cripto">Criptografar</button>
                </div>
                <div class="botoes">
                    <button id="descripto" class="botao descripto">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="container__resultado celular">
                <div id="pesquisando" class="pesquisando">
                    <img class="pc__imagem" src="img/High quality products 1 1.svg" alt="pesquisando">
                    <h3 class="resultado__conteudo--titulo">
                        Nenhuma mensagem encontrada
                    </h3>
                    <p class="resultado__conteudo--texto">
                        Digite um texto que você deseja criptografar ou descriptografar.
                    </p>
                </div>
                <section id="resultado" class="resultado__texto resultado-celular">
                    <textarea type="text" id="texto-resultado" cols="25" rows="10"></textarea> 
                    <button class="copiar" id="copiar">Copiar</button>    
                </section>
        </div>
    </section>
    <hr class="rodape_linha">
    <footer class="rodape">
        <h6 class="rodape__titulo">CreateBy: <a class="titulo" href="https://guilherme-barbosa-rodrigues.github.io/Portifolio" target="_blank">&copy;Guilherme Barbosa</a></h6>
        <a target="_blank" href="https://www.linkedin.com/in/guilherme-barbosa-10a840248/" class="imagem__link"><img src="img/linkedin.png" alt="" class="imagem__link-icon-link"></a>
        <a target="_blank" href="https://github.com/guilherme-barbosa-rodrigues" class="imagem__link"><img src="img/GitHub-Mark.png" alt="" class="imagem__link-icon-git"></a>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
